<div class="container">
  <h1 class="mt-5 title">
    Editar Hologramas
  </h1>

  <form (ngSubmit)="salvarHolograma()" #hologramaForm="ngForm">
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="holograma.descricao">
    </div>

    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" class="form-control" id="valor" name="valor" [(ngModel)]="holograma.valor">
    </div>

    <div class="form-group">
      <label for="categoria">Categoria</label>
      <select class="form-control" id="categoria" name="categoria" [(ngModel)]="holograma.categoriaId">
        <option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.descricao}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="number" class="form-control" id="quantidade" name="quantidade" [(ngModel)]="holograma.quantidade">
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" [(ngModel)]="holograma.ativo">
        <label class="form-check-label" for="ativo">
          Ativo
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
