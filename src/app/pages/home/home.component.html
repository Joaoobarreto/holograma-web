<div class="container">
  <ul class="lista-holograma">
    <li class="item-lista-holograma"  *ngFor="let holo of hologramas">
      <img src="../../../assets/img/teste.jpg" alt="holograma Darth Vader" class="img-item-lista img-fluid">
      <div class="item-info">
        <p class="title-item-lista mb-1">{{holo.title}}</p>
        <p class="price-item-lista">R$ {{holo.price}}</p>
      </div>
    </li>
  </ul>
</div>
